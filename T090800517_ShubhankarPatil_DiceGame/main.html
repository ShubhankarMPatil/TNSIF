<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game with Faces</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="dice-container">
        <div class="player">
            <div>Player 1</div>
            <div id="dice1" class="dice face-1"></div>
        </div>
        <div class="player">
            <div>Player 2</div>
            <div id="dice2" class="dice face-1"></div>
        </div>
        <div class="player">
            <div>Player 3</div>
            <div id="dice3" class="dice face-1"></div>
        </div>
    </div>

    <button class="button" onclick="rollDice()">Roll Dice</button>

    <div id="result" class="result"></div>
</body>
</html>
